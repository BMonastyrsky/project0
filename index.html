<!DOCTYPE html>
<html>
    <head>
        <title>Example Static Web Page</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Example Static Web Page</h1>
        <h2>Image</h2>
        <img src="image.png" />
        <h2>Unordered List</h2>
        <ul>
            <li>List Item 1</li>
            <li>List Item 2</li>
            <li>List Item 3</li>
        </ul>
        <h2>Table</h2>
        <table>
            <tr>
                <th>Table Header 1</th>
                <th>Table Header 2</th>
                <th>Table Header 3</th>
            </tr>
            <tr>
                <td>Table Item 1</td>
                <td>Table Item 2</td>
                <td>Table Item 3</td>
            </tr>
            <tr>
                <td>Table Item 4</td>
                <td>Table Item 5</td>
                <td>Table Item 6</td>
            </tr>
            <tr>
                <td>Table Item 7</td>
                <td>Table Item 8</td>
                <td>Table Item 9</td>
            </tr>
        </table>
        <h2>Hyperlink</h2>
        <a href="https://github.com/BMonastyrsky/project0">Link to Source</a>
    </body>
</html>
